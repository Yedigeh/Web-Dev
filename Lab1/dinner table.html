<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>
    
        <h1>Our dinner menu</h1>

         <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Avocado on Toast</td>
                    <td>Avocado, toast.</td>
                    <td>1500.00</td>
                </tr>
                <tr>
                    <td>Vegan Spaghetti</td>
                    <td>Spaghetti, tomato sauce, olives.</td>
                    <td>2000.00</td>
                </tr>
                <tr>
                    <td>Cake</td>
                    <td>Magic and sugar</td>
                    <td>700.</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
